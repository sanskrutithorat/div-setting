<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div resizer</title>
    <link rel="stylesheet" href="/div-setting/div.css">
</head>
<body>
    <section class="container">
        <div class="header">
          <select name="color" id="color" class="drop">
            <option value="green">green</option>
            <option value="red">red</option>
            <option value="yellow">yellow</option>
          </select>
          <select name="width" id="width"class="drop">
            <option value="50px">50px</option>
            <option value="100px">100px</option>
            <option value="150px">150px</option>
          </select>
          <select name="height" id="height"class="drop">
            <option value="50px">50px</option>
            <option value="100px">100px</option>
            <option value="150px">150px</option>
          </select>
            <button class="set" id="btn">Set</button>
            
        </div>
        <div class="main">
            <div id="resizer"></div>
        </div>
    </section>
    <script src="/div-setting/div.js"></script>
</body>
</html>
